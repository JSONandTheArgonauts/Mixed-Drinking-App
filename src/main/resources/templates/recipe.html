<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:text="${recipeModel.name}">A Recipe</title>
    <link rel="stylesheet" href="css/mixed-drinking-app.css" />
  </head>
  <body>
    <header>
      <h1 th:text="${recipeModel.name}"></h1>
    </header>

    <main>
      <div id="liquors">
        <img th:each="recipe: ${recipeModel}" th:src="${recipeModel.image}" />

        <h3>Liquors Required</h3>
        <ul>
          <li
            th:each="recipe: ${recipeModel}"
            th:text="${recipeModel.liquor1}"
          ></li>
          <li
            th:each="recipe: ${recipeModel}"
            th:text="${recipeModel.liquor2}"
          ></li>
          <li
            th:each="recipe: ${recipeModel}"
            th:text="${recipeModel.liquor3}"
          ></li>
        </ul>
      </div>
      <div id="mixers">
        <h3>Mixers Required</h3>
        <ul>
          <li
            th:each="recipe: ${recipeModel}"
            th:text="${recipeModel.mixer1}"
          ></li>
          <li
            th:each="recipe: ${recipeModel}"
            th:text="${recipeModel.mixer2}"
          ></li>
          <li
            th:each="recipe: ${recipeModel}"
            th:text="${recipeModel.mixer3}"
          ></li>
        </ul>
      </div>
      <div id="garnish">
        <h3>Garnish Required</h3>
        <ul>
          <li
            th:each="recipe: ${recipeModel}"
            th:text="${recipeModel.garnish1}"
          ></li>
          <li
            th:each="recipe: ${recipeModel}"
            th:text="${recipeModel.garnish2}"
          ></li>
          <li
            th:each="recipe: ${recipeModel}"
            th:text="${recipeModel.garnish3}"
          ></li>
        </ul>
      </div>
      <div id="instructions">
        <p th:text="${recipeModel.instructions}"></p>
      </div>

      <section id="recipesLink">
        <a href="http://localhost:8080/show-recipes"
          >Back to Available Recipes</a
        >
      </section>
    </main>

    <footer>
      <small>Copyright JSON and the Argonauts 2020</small>
    </footer>
  </body>
</html>
