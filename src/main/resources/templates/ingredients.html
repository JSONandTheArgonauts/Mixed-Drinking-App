<!DOCTYPE html>
<html xmlns:th="http://ww.thymeleaf.org">
  <head>
    <title>Ingredients List</title>
    <link
      th:href="@{/css/mixed-drinking-app.css}"
      href="../static/css/mixed-drinking-app.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>

    <div class="cool-headings">
    <h1>Add or Delete Ingredients</h1>
    </div>

    <form method="POST">
      <div>
        <label>Add Liquor</label>
        <input class="one" type="text" name="liquorName" />
      </div>
      <div>
        <button th:formaction="@{add-liquor}">Add Liquor</button>
      </div>
      <div>
        <label>Add Mixer</label>
        <input class="two" type="text" name="mixerName" />
      </div>
      <div>
        <button th:formaction="@{add-mixer}">Add Mixer</button>
      </div>
      <div>
        <label>Add Garnish</label>
        <input class="three" type="text" name="garnishName" />
      </div>
      <div>
        <button th:formaction="@{add-garnish}">Add Garnish</button>
      </div>
    </form>

    <!-- Delete buttons start here -->

    <form method="POST">
      <div>
        <label>Delete Liquor</label>
        <input type="text" name="liquorName" />
      </div>
      <div>
        <button th:formaction="@{delete-liquor}">Delete Liquor</button>
      </div>

      <div>
        <label>Delete Mixer</label>
        <input type="text" name="mixerName" />
      </div>
      <div>
        <button th:formaction="@{delete-mixer}">Delete Mixer</button>
      </div>
      <div>
        <label>Delete Garnish</label>
        <input type="text" name="garnishName" />
      </div>
      <div>
        <button th:formaction="@{delete-garnish}">Delete Garnish</button>
      </div>
    </form>

    <header>
      <h1>List of in Stock Ingredients</h1>
    </header>

    <p>Here is the list of ingredients you have to make drinks:</p>

    <h2>Liquor</h2>
    <ul>
      <li th:each="liquor: ${liquorModel}">
        <a th:text="${liquor.name}"></a>
      </li>
    </ul>

    <h2>Mixer</h2>
    <ul>
      <li th:each="mixer: ${mixerModel}">
        <a th:text="${mixer.name}"></a>
      </li>
    </ul>
    <h2>Garnish</h2>
    <ul>
      <li th:each="garnish: ${garnishModel}">
        <a th:text="${garnish.name}"></a>
      </li>
    </ul>

    <form method="POST">
      <div>
        <button th:formaction="@{/show-recipes-by-ingredients}">Show Available Recipes</button>
      </div>
    </form>

    <section id="ReturnHome">
      <a href="http://localhost:8080/splash-page">Click here to return home</a>
    </section>
    <footer>
      <small>Copyright JSON and the Argonauts 2020</small>
    </footer>
  </body>
</html>
